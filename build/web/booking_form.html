<div id="book_wrapper">
  
<h3>Available Tickets</h3>
<table id="tickets_table">
    <thead>
        <tr>
            <th>Type</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody id="tickets_table_body">

    </tbody>
</table>
    
<form id="book_form" onsubmit="book_check();return false">

    <label for='vip_tickets'>Number of VIP tickets:</label>
    <input id='vip_tickets'
           pattern='[0-9]{1,}' minlength='1'
           required>
    
    <br>
    <br>
    
    <label for='reg_tickets'>Number of Regular tickets:</label>
    <input id='reg_tickets'
           pattern='[0-9]{1,}' minlength='1'
           required onblur="show_final_price()">
    
    <br>
    <label class="warnings" id="ticket_warning"></label>
    <br>

    <p id="final_price"></p>

    <br>
    
    <input type="submit" value="Book Tickets">
    
</form>    
    
<p id="book_msg"></p>
    
</div>
