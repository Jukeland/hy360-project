<div id="event_wrapper">
    
<h3 id="who"></h3>    

<script>
    show_book_msg('who', 'dummy');
</script>
    
<form id="event_form" onsubmit="add_event_POST();return false">
    
    <label for="event_name">Event Name:</label>
    <input id="event_name" name="name"
        pattern="[a-z A-Z]{3,50}" 
        minlength="3" maxlength="50"
        required>
    
    <br>
    <br>
    
    <label for="date">Event Date:</label>
    <input type="date" id="date" name="date"
        value="2024-11-01"
        min="2024-01-01" max="2030-12-31"
        required>
    
    <br>
    <br>
    
    <label for="event_time">Event Time:</label>
    <input type="time" id="event_time" name="time" required>

    <br>
    <br>
    
    <label for="event_type">Event Type:</label>
    <input id="event_type" name="type"
        pattern="[a-zA-Z]{3,30}" 
        minlength="3" maxlength="30"
        required>
    
    <br>
    <br>
    
    <label for="capacity">Venue Capacity</label>
    <input id="capacity" name="capacity" 
        pattern="[0-9]{1,}" minlength="1"                                                                                  
        required>
    
    <p id="final_price"></p>

    <br>
    
    <input type="submit" value="Add Event">
    
</form>    
    
<p id="book_msg"></p>
    
</div>
