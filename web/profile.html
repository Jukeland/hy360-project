<div id="formWrapper">
    <form id="update_form" name="update_form" onsubmit="updatePOST();return false">

        <label>Username</label>
        <input id="username" name="username" 
            pattern="[a-zA-z]{1}[0-9a-zA-z]+"
            minlength="8"
            required readonly>

        <br>
        <label class="warnings" id="username_warning"></label>
        <br>

        <label>Email:</label>
        <input id="email" name="email"
            placeholder="example@mail.com"
            pattern="[a-z0-9]+@[a-z0-9]+.[a-z]{2,4}"
            required readonly>

        <br>
        <label class="warnings" id="email_warning"></label>
        <br>

        <label>Password:</label>
        <input type="password" id="pwd" 
            name="password"
            minlength="8" maxlength="15" 
            required onblur="checkPassword()">

        <br>
        <label class="warnings" id="pwdStrength"></label>
        <br>

        <label>Confirm Password:</label>
        <input type="password" id="cnfmpwd" 
            minlength="8" maxlength="15"
            required onblur="checkPassword()">

        <br>
        <button type="button" id="hideShow" onclick="changeVisibility()">Show Password</button>
        <br>
        <label class="warnings" id="pwdWarning"></label>
        <br>

        <label>First Name:</label>
        <input id="first_name" name="first_name" 
            pattern="[a-zA-Z]{3,30}" 
            minlength="3" maxlength="30"
            required readonly>

        <br>
        <br>

        <label>Last Name:</label>
        <input id="last_name" name="last_name" 
            pattern="[a-zA-Z]{3,30}" 
            minlength="3" maxlength="30"
            required readonly>

        <br>
        <br>
        
        <label>Balance:</label>
        <input id="balance" name="balance"
            minlength="1" readonly>
        
        <br>
        <br>

        <label>Credit Card Number:</label>
        <input id="card_number" name="card_number"
               pattern="[0-9]{16,16}"
               minlength="16" maxlength="16"
               required>

        <br>
        <br>
        <input name="submit" type="submit" value="Update Info">
        <br>
        <br>

    </form>
</div>
