<!DOCTYPE html>
<html>
    
    <head>
        <title>Event Booking</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/register_style.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/register_user.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    
    <body id="body">
        
        <div>
            <div>
              <header class="headers" id="title">
                <h1>Event Booking</h1>
              </header>
            </div>


            <div class="black_div"> 
              <nav id="navigator">
                <ul>
                  <li class="nav_list headers"><a href="index.html">Home</a></li>
                  <li class="nav_list headers"><a href="register.html">Register</a></li>
                  <li class="nav_list headers"><a href="login.html">Login</a></li>
                  <li class="nav_list headers"><a href="jsp/events_table_page.jsp">Events</a></li>
                </ul>
              </nav>
            </div>
        </div>
        
        <div id="formWrapper">
            <form id="Form" name="Form" onsubmit="register();return false">
                
                <label>*Username</label>
                <input id="username" name="username" 
                    pattern="[a-zA-z]{1}[0-9a-zA-z]+"
                    minlength="8" onblur="check_username()"
                    required="required">

                <br>
                <label class="warnings" id="username_warning"></label>
                <br>
                
                <label>*Email:</label>
                <input id="email" name="email"
                    placeholder="example@mail.com"
                    pattern="[a-z0-9]+@[a-z0-9]+.[a-z]{2,4}"
                    required="required" onblur="check_email()">
                
                <br>
                <label class="warnings" id="email_warning"></label>
                <br>

                <label>*Password:</label>
                <input type="password" id="pwd" 
                    name="password"
                    minlength="8" maxlength="15" 
                    required="required" onblur="checkPassword()">

                <br>
                <label class="warnings" id="pwdStrength"></label>
                <br>

                <label>*Confirm Password:</label>
                <input type="password" id="cnfmpwd" 

                    minlength="8" maxlength="15"
                    required="required" onblur="checkPassword()">

                <br>
                <button type="button" id="hideShow" onclick="changeVisibility()">Show Password</button>
                <br>
                <label class="warnings" id="pwdWarning"></label>
                <br>

                <label>*First Name:</label>
                <input id="first_name" name="first_name" 
                    pattern="[a-zA-Z]{3,30}" 
                    minlength="3" maxlength="30"
                    required="required">

                <br>
                <br>

                <label>*Last Name:</label>
                <input id="last_name" name="last_name" 
                    pattern="[a-zA-Z]{3,30}" 
                    minlength="3" maxlength="30"
                    required="required">

                <br>
                <br>
                
                <input type="checkbox" id="terms" name="terms" required onclick="printForm()">
                <label> I have agreed to the terms and conditions.</label><br>

                <br>

                <input name="submit" type="submit" value="Register">
                <br>
                <br>
                <label id="specification">Inputs with * are required</label>
                
            </form>
        </div>
        
        <div id="ajax_content"></div>
        
    </body>
    
</html>
